<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main | fakebio.me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            text-decoration: none;
            text-transform: lowercase;
        }
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        body {
            font-family: "mainfont", Thin;
            background-color: black;
            color: white;
            scrollbar-width: none;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        header a {
            display: flex;
            align-self: center;
            align-items: center;
            border: 2px solid;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            padding: .3rem 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: all 0.3s;
            will-change: border, scale;
            animation: slidedown 2s 1.6s ease forwards;
            text-transform: none;
        }
        header a:hover {
            color: #103d6b;
            border: 2px solid #8daec5;
            background-color: #8daec5;
            box-shadow: 0 0 10px #103d6b;
            scale: 1.1;
        }
        main {
            height: 100vh;
        }
        main::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('landing/backspace.jpg') center / cover no-repeat;
            filter: blur(10px);
            z-index: -9999;
            animation: sizeup 5s, dyn 4s 5s infinite alternate;
        }
        .mainblock {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }
        .mainblock p {
            padding: 0px 20px;
            font-size: 96px;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            opacity: 0;
            font-weight: lighter;
            will-change: transform;
            animation: blurspawn 2s forwards;
        }
        .mainblock h1 {
            font-size: 16px;
            font-weight: 100;
            letter-spacing: 5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            opacity: 0;
            will-change: transform;
            animation: blurspawn 2s 0.2s forwards;
            padding: 0 20px;
        }
        @font-face {
            font-family: 'mainfont';
            src: url('fonts/font.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @keyframes blurspawn {
            0% {
                filter: blur(15px);
                opacity: 0;
                transform: scale(1.5);
            }
            100% {
                filter: blur(0px);
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes sizeup {
            0% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes slidedown {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }
            100% {
                transform: translateY(0px);
                opacity: 1;
            }
        }
        @keyframes dyn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.02);
            }
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            header h2 {
                display: none;
            }
            .mainblock p {
                font-size: 48px;
            }
            .mainblock h1 {
                font-size: 14px;
            }
        }

        @media screen and (max-width: 480px) {
            .mainblock p {
                font-size: 36px;
            }
            .mainblock h1 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<header>
    <h2 style="opacity:0; filter: hue-rotate(170deg); font-size: 1.5rem; animation: slidedown 2s 1.5s ease forwards;">⭐️</h2>
    <a href="information">Information</a>
</header>
<main>
    <div class="mainblock">
        <p>fakebio.my</p>
        <h1>Improve your digital representation.</h1>
    </div>
</main>
</body>
</html>
